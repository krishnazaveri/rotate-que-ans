<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate slider</title>
    <style>
        .main {
            height: 500px;
            width: 400px;
            border: 2px solid coral;
            position: relative;
        }

        .ans {
            height: 500px;
            width: 300px;
            background-color: lightblue;
            position: absolute;
            top: 0px;
            left: 402px;
        }

        

    </style>
</head>
<body>

    <div class="main">
       <p>Question <button id="b1" onclick="btnshw()"> ^ </button></p>
       <div class="ans">Answer 1</div>
      
    </div>

    <script>
        show= document.getElementById('b1');
        a1=document.getElementsByClassName('ans');

        function btnshw()
        {
            a1.style.left="100%"
        }

        
    </script>
    
</body>
</html>
